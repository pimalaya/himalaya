[package]
name = "himalaya"
description = "ðŸ“« CLI email client"
version = "0.4.0"
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2018"

[dependencies]
atty = "0.2.14"
chrono = "0.4.19"
clap = {version = "2.33.3", default-features = false, features = ["suggestions", "color"]}
env_logger = "0.8.3"
error-chain = "0.12.4"
imap = "3.0.0-alpha.3"
lettre = "0.10.0-rc.1"
log = "0.4.14"
mailparse = "0.13.1"
native-tls = "0.2"
rfc2047-decoder = "0.1.2"
serde = {version = "1.0.118", features = ["derive"]}
serde_json = "1.0.61"
terminal_size = "0.1.15"
toml = "0.5.8"
tree_magic = "0.2.3"
unicode-width = "0.1.7"
uuid = {version = "0.8", features = ["v4"]}
crossterm = { version = "0.19", features = ["serde"] }
tui_rs= { package = "tui", version = "0.15", default-features = false, features = ['crossterm'] }
regex = "1.5.4"
