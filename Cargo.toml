[package]
name = "himalaya"
description = "Command-line interface for email management."
version = "0.6.1"
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2021"
license = "MIT"
categories = ["command-line-interface", "command-line-utilities", "email"]
keywords = ["cli", "mail", "email", "client", "imap"]
homepage = "https://github.com/soywod/himalaya"
documentation = "https://github.com/soywod/himalaya/wiki"
repository = "https://github.com/soywod/himalaya"

[package.metadata.deb]
priority = "optional"
section = "mail"

[features]
imap-backend = ["himalaya-lib/imap-backend"]
maildir-backend = ["himalaya-lib/maildir-backend"]
notmuch-backend = ["himalaya-lib/notmuch-backend"]
default = ["imap-backend", "maildir-backend"]

[dev-dependencies]
tempfile = "3.3"

[dependencies]
anyhow = "1.0"
atty = "0.2"
chrono = "0.4"
clap = { version = "2.33", default-features = false, features = ["suggestions", "color"] }
env_logger = "0.8"
erased-serde = "0.3"
himalaya-lib = { git = "https://git.sr.ht/~soywod/himalaya-lib", branch = "develop" }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shellexpand = "2.1"
termcolor = "1.1"
terminal_size = "0.1"
toml = "0.5"
unicode-width = "0.1"
url = "2.2"
uuid = { version = "0.8", features = ["v4"] }
