[package]
name = "himalaya"
description = "ðŸ“« Minimalist CLI email client"
# When changing the version here, also change the version in flake.nix
version = "0.2.2"
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2018"

[dependencies]
clap = "2.33.3"
error-chain = "0.12.4"
imap = "2.4.0"
lettre = "0.10.0-beta.3"
mailparse = "0.13.1"
native-tls = "0.2"
rfc2047-decoder = "0.1.2"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
terminal_size = "0.1.15"
toml = "0.5.8"
tree_magic = "0.2.3"
uuid = { version = "0.8", features = ["v4"] }
